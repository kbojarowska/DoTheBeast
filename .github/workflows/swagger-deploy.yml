name: Deploy Swagger UI to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Build swagger
        shell: bash
        run: |
          wget https://github.com/swagger-api/swagger-ui/archive/refs/tags/v5.9.4.zip
          unzip v5.9.4.zip
          cp backend/_build/swagger-output.json swagger-ui-5.9.4/dist
          cd swagger-ui-5.9.4/dist
          ls
          sed -i 's|https://petstore.swagger.io/v2/swagger.json|swagger-output.json|' swagger-initializer.js
          pwd


      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: swagger-ui-5.9.4/dist
